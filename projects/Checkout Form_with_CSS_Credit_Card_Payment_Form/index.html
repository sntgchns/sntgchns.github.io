<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/S.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form with CSS | Credit Card Payment Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="payment">
        <div class="bg"></div>
            <div class="card">
                <img src="img/chip.png" alt="Chip" class="chip">
                    <div class="logo"></div>
                    <h2 class="bankName" contenteditable="true" style="text-transform: capitalize;">Bank Name</h2>
                    <form action="">
                        <div class="inputBox">
                            <span>Card No.</span>
                            <input id="iban" type="text" placeholder="0123 4567 8901 2345" maxlength="19">
                        </div>
                        <div class="inputBox">
                            <span>Card Holder</span>
                            <input type="text" placeholder="Santiago SoÃ±ora" style="text-transform: capitalize;">
                        </div> 
                        <div class="group">
                            <div class="inputBox">
                            <span>Valid Thru</span>
                            <input id="exp" onkeypress="myFunction()" type="text" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="inputBox">
                            <span>CCV</span>
                            <input type="password" placeholder="***" maxlength="4">
                        </div>
            </div>
                    </form>
        </div>
        <button class="btn">Confirm and Pay</button>
    </div>
    <script>
    document.getElementById('iban').addEventListener('input', function (e) {
  e.target.value = e.target.value.replace(/[^\dA-Z]/g, '').replace(/(.{4})/g, '$1 ').trim();
});
    </script>
    <script>
        function myFunction() {
	var expire_date = document.getElementById('exp').value;
	if(expire_date.length == 2){
		 document.getElementById('exp').value = expire_date +'/';
	}
}
        </script>
</body>
</html>
