<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <section>
        <img src="img/1.png" alt="greentriangle" data-speed="-5" class="layer" style="z-index: -60;">
        <img src="img/2.png" alt="greencross" data-speed="5" class="layer" style="z-index: -50;">
        <img src="img/3.png" alt="yellowdiamond" data-speed="2" class="layer" style="z-index: -40;">
        <img src="img/4.png" alt="lightbluepentagon" data-speed="6" class="layer" style="z-index: -30;">
        <img src="img/5.png" alt="bigblueray" data-speed="8" class="layer" style="z-index: -20;">
        <img src="img/6.png" alt="smallgreenray" data-speed="-2" class="layer" style="z-index: -10;">
        <img src="img/7.png" alt="violetstar" data-speed="4" class="layer" style="z-index: 10;">
        <img src="img/8.png" alt="yellowsquare" data-speed="-9" class="layer" style="z-index: 20;">
        <img src="img/9.png" alt="redcross" data-speed="6" class="layer" style="z-index: 30;">
        <img src="img/10.png" alt="redcircle" data-speed="-7" class="layer" style="z-index: 40;">
        <img src="img/11.png" alt="pinkhexagon" data-speed="-5" class="layer" style="z-index: 50;">
        <img src="img/12.png" alt="bluetriangle" data-speed="5" class="layer" style="z-index: 60;">
        <h2 class="layer" data-speed="2" style="z-index: 0;">Parallax</h2>
    </section>
    <script type="text/javascript">
        document.addEventListener('mousemove', parallax);
function parallax(e){
  document.querySelectorAll('.layer').forEach(layer =>{
    var speed = layer.getAttribute('data-speed');
    var x     = (window.innerWidth - e.pageX * speed)/100;
    var y     = (window.innerWidth - e.pageY * speed)/100;
    layer.style.transform = `translateX(${x}px) translateY(${y}px)`

  });
} 
    </script>
</body>
</html>
