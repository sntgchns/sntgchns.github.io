<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/S.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Suscripci√≥n Newsletter</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <a class="btn" onclick="popupToggle();">Subscribe Us</a>
    <div id="popup">
        <div class="content">
            <img src="img/email.png" alt="email">
            <h2>Join Our Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque ipsa quam temporibus natus.</p>
            <div class="inputBox">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </div>        
        <a class="close"  onclick="popupToggle();"><img src="img/close.png" alt="close"></a>
    </div>
    <script>
        function popupToggle()
        {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active')
        }
    </script>
</body>
</html>
