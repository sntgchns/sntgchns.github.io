<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/S.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Deslizante</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Ya tienes una cuenta?</h2>
                <button class="signinBtn">Inicia sesión</button>
            </div>
            <div class="box signup">
                <h2>No tienes cuenta?</h2>
                <button class="signupBtn">Regístrate</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form action="">
                    <h3>Iniciar sesión</h3>
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <input type="submit" value="Iniciar sesión">
                    <a href="#" class="forgot">Olvidaste la contraseña?</a>
                </form>
            </div>
            
            <div class="form signupForm">
                <form action="">
                    <h3>Regístrate</h3>
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Confirmar Contraseña">
                    <input type="submit" value="Regístrate">
                </form>
            </div>
        </div>
    </div>
    <script>
        const signinBtn = document.querySelector('.signinBtn');
        const signupBtn = document.querySelector('.signupBtn');
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body')

        signupBtn.onclick = function(){
            formBx.classList.add('active')
            body.classList.add('active')
        }

        signinBtn.onclick = function(){
            formBx.classList.remove('active')
            body.classList.remove('active')
        }
    </script>
</body>
</html>
