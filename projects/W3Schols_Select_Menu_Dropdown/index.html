<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/S.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Dropdown</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dropdown">
        <input type="text" class="textBox" placeholder="W3Schools Dropdown Menu" readonly>
        <div class="option">
            <a href="https://www.w3schools.com/html/"><div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon>HTML</div></a>
            <a href="https://www.w3schools.com/css/"><div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon>CSS</div></a>
            <a href="https://www.w3schools.com/js/"><div onclick="show('JavaScript')"><ion-icon name="logo-javascript"></ion-icon>JavaScript</div></a>
            <a href="https://www.w3schools.com/react/"><div onclick="show('ReactJS')"><ion-icon name="logo-react"></ion-icon>ReactJS</div></a>
            <a href="https://www.w3schools.com/nodejs/"><div onclick="show('NodeJS')"><ion-icon name="logo-nodejs"></ion-icon>NodeJS</div></a>
            <a href="https://www.w3schools.com/python/"><div onclick="show('Python')"><ion-icon name="logo-python"></ion-icon>Python</div></a>
            <a href="https://www.w3schools.com/git/?remote=github"><div onclick="show('GitHub')"><ion-icon name="logo-github"></ion-icon>GitHub</div></a>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        function show(anything) {
            document.querySelector('.textBox').value = anything;
        }
        let dropdown = document.querySelector('.dropdown');
        dropdown.onclick = function() {
            dropdown.classList.toggle('active');
        }
    </script>
</body>
</html>
